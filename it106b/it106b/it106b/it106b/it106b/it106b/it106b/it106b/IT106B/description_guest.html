/* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Header */
header {
    background: linear-gradient(to right, #c58b9b, #d7a4b4);
    color: white;
    padding: 20px;
    text-align: center;
}

.logo img {
    height: 50px;
    vertical-align: middle;
    margin-right: 10px;
}

.logo h1 {
    display: inline-block;
    font-size: 2em;
    margin: 0;
    vertical-align: middle;
}

/* Product Description Container */
.description-container {
    padding: 40px;
    max-width: 900px;
    margin: 30px auto;
    background-color: white;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    text-align: center;
}

h2 {
    font-size: 2.2em;
    margin-bottom: 20px;
    color: #444;
}

.description-container img {
    max-width: 35%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.description-container img:hover {
    transform: scale(1.05);
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15);
}

.description-container p {
    font-size: 1.1em;
    line-height: 1.7;
    margin-bottom: 15px;
    color: #555;
}

/* Rating Stars */
.rating {
    margin-top: 10px;
    font-size: 1.6em;
    color: #f39c12;
}

.rating .star {
    margin-right: 5px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.rating .star:hover {
    transform: scale(1.2);
}

/* Back Button */
.back-btn {
    display: block;
    margin: 30px auto;
    padding: 12px 20px;
    width: 200px;
    background-color: #4CAF50;
    color: white;
    font-size: 1em;
    text-align: center;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 0.5px;
    transition: background-color 0.3s, box-shadow 0.3s;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.back-btn:hover {
    background-color: #45a049;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
}

/* Comment Section Styling */
.comments-section {
    margin-top: 40px;
}

.comment {
    padding: 20px;
    background-color: #fff;
    border-left: 5px solid #4CAF50;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: left;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

.comment.positive {
    border-left-color: #28a745;
}

.comment.negative {
    border-left-color: #dc3545;
}

.comment p {
    margin: 0;
}

.comment .user {
    font-weight: 600;
    font-size: 1.1em;
    color: #222;
}

.comment .message {
    margin-top: 6px;
    color: #555;
}

.comment .comment-rating {
    margin-top: 5px;
    font-size: 1.2em;
    color: #f39c12;
}

.comment .profile-photo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    vertical-align: middle;
}

.comment .comment-info {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

/* Comment Form Styling */
.comment-form {
    margin-top: 25px;
    text-align: center;
}

.comment-form textarea {
    width: 80%;
    padding: 12px;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 12px;
    height: 100px;
    resize: none;
    font-family: 'Poppins', sans-serif;
}

.comment-form button {
    padding: 10px 25px;
    font-size: 1em;
    font-weight: bold;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: background-color 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.comment-form button:hover {
    background-color: #45a049;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.comment-form button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
    box-shadow: none;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .description-container {
        padding: 25px 15px;
        margin: 20px 10px;
    }

    .description-container img {
        max-width: 70%;
    }

    .back-btn {
        width: 90%;
        padding: 14px;
    }

    .comment-form textarea {
        width: 95%;
    }
}

/* Comment FadeIn Animation */
@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

        const urlParams = new URLSearchParams(window.location.search);

    // Display product description
    if (productDescriptions[productName]) {
        const product = productDescriptions[productName];
        descriptionContainer.innerHTML = `
            <h2>${productName}</h2>
            <img src="${product.image}" alt="${productName}">
            <p><strong>Description:</strong> ${product.description}</p>
            <p><strong>Ingredients:</strong> ${product.ingredients}</p>
            <p><strong>Benefits:</strong> ${product.benefits}</p>
            <p><strong>Price:</strong> ${product.price}</p>
            <div class="rating" onclick="rateProduct(${product.rating})">${generateStars(product.rating)}</div>
        `;
    }

    function generateStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= rating) {
                stars += '<span class="star">★</span>';
            } else {
                stars += '<span class="star">☆</span>';
            }
        }
        return stars;
    }

    // Submit comment function with login check
    function submitComment() {
        if (!isLoggedIn) {
            alert("You must be logged in to submit a comment.");
            return;
        }

        const commentText = document.getElementById("userComment").value;
        if (!commentText) return;

        const rating = prompt("Rate this comment (1-5):", 5);
        const newComment = {
            user: "Anonymous",
            message: commentText,
            rating: parseInt(rating),
            type: rating >= 4 ? "positive" : "negative",
            profilePhoto: "profile/1.jpg"
        };

        productComments[productName].push(newComment);
        displayComments();
        document.getElementById("userComment").value = "";
        submitButton.disabled = true;
    }

    // Display product comments
    function displayComments() {
        commentsList.innerHTML = '';
        const comments = productComments[productName] || [];
        comments.forEach(comment => {
            const commentElement = document.createElement("div");
            commentElement.classList.add("comment", comment.type);
            commentElement.innerHTML = `
                <div class="comment-info">
                    <img src="${comment.profilePhoto}" alt="${comment.user}'s profile" class="profile-photo">
                    <div>
                        <p class="user">${comment.user}</p>
                        <p class="message">${comment.message}</p>
                        <div class="comment-rating">${generateStars(comment.rating)}</div>
                    </div>
                </div>
            `;
            commentsList.appendChild(commentElement);
        });
    }

    // Rate product function (dummy alert for now)
    function rateProduct(rating) {
        alert("You rated this product " + rating + " stars!");
    }

    // Go back to previous page
    function goBack() {
        window.history.back();
    }

    // Enable submit button when the comment input changes
    document.getElementById("userComment").addEventListener("input", () => {
        submitButton.disabled = !document.getElementById("userComment").value.trim();
    });

    // Initialize comments
    displayComments();
