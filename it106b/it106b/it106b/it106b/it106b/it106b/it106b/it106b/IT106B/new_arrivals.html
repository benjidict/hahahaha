<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals - Skin Care</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5e1e1;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #c48c8c;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px;
        }

        .new-arrivals {
            text-align: center;
            padding: 40px 20px;
        }

        .new-arrivals h2 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            color: #c48c8c;
            margin-bottom: 40px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 230px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.4em;
            color: #333;
            margin-top: 10px;
        }

        .product p {
            font-size: 1.1em;
            color: #d48b8b;
            margin-top: 5px;
        }

        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #c48c8c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #a96c6c;
        }

        /* Color Variants */
        .color-options {
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-dot:hover {
            transform: scale(1.2);
        }

        .dot-1 { background: #d48b8b; }
        .dot-2 { background: #f3d6d6; }
        .dot-3 { background: #a56969; }

        .promo-image {
            position: absolute;
            right: 0;
            bottom: 0;
            max-width: 40%;
            opacity: 0.5;
        }

        /* Go Back Button */
        .go-back-button {
            display: inline-block;
            background-color: #c48c8c;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .go-back-button:hover {
            background-color: #a96c6c;
            transform: translateY(-5px);
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #c48c8c;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .products {
                flex-direction: column;
                align-items: center;
            }

            .promo-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Skin Care Logo">
            <h1>SKIN CARE</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="new_arrivals.html">New Arrivals</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="new-arrivals">
        <h2>NEW ARRIVALS</h2>
        <div class="products">
            <div class="product">
                <div class="color-options">
                    <div class="color-dot dot-1"></div>
                    <div class="color-dot dot-2"></div>
                    <div class="color-dot dot-3"></div>
                </div>
                <img src="mask.png" alt="Facial Mask">
                <h3>Facial Mask</h3>
                <p>₱100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <div class="color-options">
                    <div class="color-dot dot-1"></div>
                    <div class="color-dot dot-2"></div>
                    <div class="color-dot dot-3"></div>
                </div>
                <img src="toner.png" alt="Toner">
                <h3>Toner</h3>
                <p>₱100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <div class="color-options">
                    <div class="color-dot dot-1"></div>
                    <div class="color-dot dot-2"></div>
                    <div class="color-dot dot-3"></div>
                </div>
                <img src="moisturizer.png" alt="Moisturizer">
                <h3>Moisturizer</h3>
                <p>₱100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <img src="promo.png" alt="Promo Image" class="promo-image">
    </section>

    <a href="javascript:history.back()" class="go-back-button">Go Back</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem("loggedIn") === "true";

            // Update navigation links based on login state
            const homeLink = document.getElementById("home-link");
            const authLink = document.getElementById("auth-link");

            if (isLoggedIn) {
                homeLink.setAttribute("href", "guess.html"); // If logged in, link to guess.html
                authLink.textContent = "Log Out";
                authLink.onclick = function() {
                    localStorage.setItem("loggedIn", "false");
                    location.reload();
                };
            } else {
                homeLink.setAttribute("href", "index.html"); // If logged out, link to index.html
                authLink.textContent = "Log In";
                authLink.onclick = function() {
                    localStorage.setItem("loggedIn", "true");
                    location.reload();
                };
            }

            // Mobile Navigation
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");

            hamburger.addEventListener("click", function () {
                navLinks.classList.toggle("active");
            });

            // Color Variant Selection
            const colorDots = document.querySelectorAll(".color-dot");
            colorDots.forEach(dot => {
                dot.addEventListener("click", function () {
                    alert("Color variant selected!");
                });
            });

            // Add to Cart functionality
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            addToCartButtons.forEach(button => {
                button.addEventListener("click", () => {
                    alert("Item added to cart!");
                });
            });
        });
    </script>
</body>
</html>
