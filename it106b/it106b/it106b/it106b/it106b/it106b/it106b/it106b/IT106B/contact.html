<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Skin Care</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Form Styling */
        .contact-container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c58b9b;
            box-shadow: 0 0 5px rgba(197, 139, 155, 0.7);
        }

        .form-group textarea {
            height: 180px;
            resize: vertical;
        }

        .btn {
            background-color: #c58b9b;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #a06b6b;
        }

        .voice-call-container {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .voice-call-btn {
            background-color: #008CBA;
            color: white;
            padding: 18px 40px;
            font-size: 1.4rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .voice-call-btn:hover {
            background-color: #005f73;
        }

        .voice-call-btn:focus {
            outline: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }

            .voice-call-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Skin Care Logo">
            <h1>SKIN CARE</h1>
        </div>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="ha.html">SALE</a></li>
                <li><a href="new_arrivals.html">NEW ARRIVALS</a></li>
                <li><a href="login.html" id="authLink">LOG IN</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search">
            <button id="searchButton">SEARCH</button>
        </div>
        <div class="icons">
            <a href="cart.html" id="cart-icon"><img src="cart-icon.png" alt="Cart"></a>
            <a href="profile.html"><img src="user-icon.png" alt="User"></a>
        </div>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section class="contact-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Concerns about Quality</label>
                    <textarea id="message" name="message" placeholder="Enter your message here" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <!-- Voice Call Option -->
        <section class="voice-call-container">
            <p>If you prefer to speak directly, you can call us:</p>
            <a href="tel:+1234567890" class="voice-call-btn">Call Us Now</a>
        </section>
    </main>

    <script>
        // Check if user is logged in (simplified example using localStorage)
        const userLoggedIn = localStorage.getItem('loggedIn'); // Example: localStorage or sessionStorage

        // Get the "Home" link
        const homeLink = document.getElementById('homeLink');

        // Check if user is logged in
        if (userLoggedIn === 'true') {
            // If logged in, set Home link to go to guess.html
            homeLink.href = 'guess.html';
        } else {
            // If not logged in, set Home link to go to index.html
            homeLink.href = 'index.html';
        }

        // Form submission logic
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Basic validation checks
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name && email && message) {
                alert("Your message has been sent! We will get back to you shortly.");
                // Reset the form after submission
                document.getElementById("contactForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>

</html>
