<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Skin Care</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Skin Care Logo">
            <h1>SKIN CARE</h1>
        </div>
        <div class="menu-toggle">&#9776;</div>
        
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="ha.html">SALE</a></li>
                <li><a href="#">NEW ARRIVALS</a></li>
                <li><a href="logout.html">LOG OUT</a></li>
            </ul>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <button id="searchButton">SEARCH</button>
        </div>

        <div class="icons">
            <a href="cart.html" id="cart-icon"><img src="cart-icon.png" alt="Cart"></a>
            <a href="profile.html"><img src="user-icon.png" alt="User"></a>
        </div>
    </header>

    <!-- Product Display Section -->
    <section class="product-list">
        <!-- Product Cards will be dynamically added here -->
    </section>

    <!-- Add Product Section -->
    <section class="add-product-form">
        <h2>Add a New Product</h2>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Price (â‚±):</label>
            <input type="number" id="productPrice" required>

            <label for="productDescription">Description:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productImage">Image URL:</label>
            <input type="text" id="productImage" required>

            <label for="productRating">Rating (1-5):</label>
            <input type="number" id="productRating" min="1" max="5" required>

            <button type="submit">Add Product</button>
        </form>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">BACK</button>

    <!-- Script for managing products -->
    <script src="product.js"></script>
    <script src="addProduct.js"></script>
</body>
</html>
